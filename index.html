		<div class="page">
			<main class="main">
				<h1 class="visually-hidden">Screenshot Enhancer</h1>
				<section class="start">
					<h2 class="visually-hidden">Start</h2>
					<div class="start__logo">Screenhance</div>
					<form class="image-form start__form">
						<p class="image-form__text">Upload an image or paste a URL to get started:</p>
						<div class="image-form__group">
							<label class="file-upload image-form__file">
								<input class="file-upload__input image-form__file-input visually-hidden" type="file" />
								<span class="file-upload__label image-form__file-label">Upload an image</span>
							</label>
							<span class="image-form__separator">or</span>
							<input autocomplete="off" class="input image-form__url" placeholder="Paste a URL" type="text" />
						</div>
						<div class="image-form__actions">
							<button class="button image-form__submit" type="submit">Get started</button>
							<a class="link image-form__example" href="!#">Use the example image</a>
						</div>
					</form>
				</section>
				<section class="editor editor--is-hidden">
					<header class="editor__header">
						<h2 class="visually-hidden">Editor</h2>
						<button class="button editor__trigger" type="button">
							<svg aria-hidden="true" class="button__icon editor__trigger-icon" height="24" width="14">
								<use href="#chevron-left"></use>
							</svg>
							<span class="button__text editor__trigger-text visually-hidden">Close</span>
						</button>
					</header>
					<div class="editor__layout">
						<aside class="editor__aside">
							<form class="toolbar">
								<fieldset class="toolbar__fieldset">
									<legend class="visually-hidden">Background</legend>
									<div aria-hidden="true" class="toolbar__legend">Background</div>
									<div class="config-group">
										<div class="config-group__title">Aspect Ratio</div>
										<div class="config-group__item aspect-ratio-list"></div>
									</div>
									<div class="config-group">
										<div class="config-group__title">Color</div>
										<div class="config-group__item color-list"></div>
										<div class="config-group__item">
											<input autocomplete="off" class="input config-group__control toolbar__hex" placeholder="HEX code" type="text" />
										</div>
									</div>
									<div class="config-group">
										<div class="config-group__title">Image</div>
										<div class="config-group__item image-list"></div>
										<div class="input-group config-group__item">
											<label class="file-upload">
												<input class="file-upload__input toolbar__file visually-hidden" type="file" />
												<span class="file-upload__label">Upload</span>
											</label>
											<input autocomplete="off" class="input config-group__control toolbar__url" placeholder="URL" type="text" />
										</div>
									</div>
								</fieldset>
								<fieldset class="toolbar__fieldset">
									<legend class="visually-hidden">Screenshot</legend>
									<div aria-hidden="true" class="toolbar__legend">Screenshot</div>
									<div class="config-group">
										<div class="config-group__title">Scale</div>
										<div class="range">
											<input class="range__input" max="100" min="50" steps="1" type="range" value="75" />
											<span class="range__number">75%</span>
										</div>
									</div>
									<div class="config-group">
										<div class="config-group__title">Shadow</div>
										<div class="shadow-list"></div>
									</div>
								</fieldset>
							</form>
							<div class="editor__aside-actions">
								<button class="button editor__download" type="button">Download</button>
							</div>
						</aside>
